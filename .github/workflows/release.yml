name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Package dist
        run: |
          cd dist
          zip -r ../rp-frontend-${{ github.ref_name }}.zip .

      - name: Generate checksums
        run: |
          sha256sum rp-frontend-${{ github.ref_name }}.zip > rp-frontend-${{ github.ref_name }}.zip.sha256

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            rp-frontend-${{ github.ref_name }}.zip
            rp-frontend-${{ github.ref_name }}.zip.sha256
