name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install
        run: npm ci

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build
        run: npm run build

      - name: Sync Capacitor Android
        run: npx cap sync android

      - name: Build Android Debug APK
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew assembleDebug

      - name: Package dist
        run: |
          cd dist
          zip -r ../rp-frontend-${{ github.ref_name }}.zip .

      - name: Generate checksums
        run: |
          sha256sum rp-frontend-${{ github.ref_name }}.zip > rp-frontend-${{ github.ref_name }}.zip.sha256
          sha256sum android/app/build/outputs/apk/debug/app-debug.apk > rp-frontend-${{ github.ref_name }}-android-debug.apk.sha256

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            rp-frontend-${{ github.ref_name }}.zip
            rp-frontend-${{ github.ref_name }}.zip.sha256
            android/app/build/outputs/apk/debug/app-debug.apk
            rp-frontend-${{ github.ref_name }}-android-debug.apk.sha256
